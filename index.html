<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="section" action="./thankyou.html">
      <div class="rating">
          <!-- Rating state start -->
          <div class="star0"><img class='img1' src='./images/icon-star.svg'></div>
          <h2 class="title">How did we do?</h2>

          <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>

          <div class="numbers">
            <input type='radio' name="score" id='activate-div1' value="1">
              <label for="activate-div1">
                <div class="star1"><p>1</p></div>
              </label>
              <input type='radio' name="score" id='activate-div2' value="2">
              <label for="activate-div2">
                <div class="star2"><p>2</p></div>
              </label>
              <input type='radio' name="score" id='activate-div3' value="3">
              <label for="activate-div3">
                <div class="star3"><p>3</p></div>
              </label>
              <input type='radio' name="score" id='activate-div4' value="4">
              <label for="activate-div4">
                <div class="star4"><p>4</p></div>
              </label>
              <input type='radio' name="score" id='activate-div5' value="5">
              <label for="activate-div5">
                <div class="star5"><p>5</p></div>
              </label>
          </div>
          <div class="button"> 
            <button class="submit">Submit</button>
          </div> 
          <!-- Rating state end -->
      </div>
    </form> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alencett">Alvaro Blanquicett</a>.
  </div>
</body>
</html>
